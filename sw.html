{{#if @root.flags.serviceWorker}}
<meta description="service-worker-version" content="{{#if @root.flags.swQAVersion}}{{@root.flags.swQAVersion}}{{else}}prod{{/if}}">
{{else}}
<script>
try {
if ('serviceWorker' in navigator) {
	navigator.serviceWorker.getRegistration().then(function (reg) { reg && reg.unregister()});
}
} catch (e) {}
</script>
{{/unless}}
